<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="fone">
<div class="container">
  <div class="container bootstrap snippets bootdey">
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="omb_login">
      <h3 class="omb_authTitle"><span class="text-warning">Regi</span>stration</h3>


      <div class="row omb_row-sm-offset-3">
        <div class="col-xs-12 col-sm-6">
          <form class="omb_loginForm" #loginForm="ngForm" (ngSubmit)="registration(loginForm.value)">
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-user-circle"></i></span>
              <input type="text" class="form-control" name="firstname" placeholder="First name"
                     ngModel #firstname="ngModel" required>
            </div>
            <span *ngIf="firstname.invalid && firstname.touched" class="help-block">First name error</span>

            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-user-circle"></i></span>
              <input type="text" class="form-control" name="lastname" placeholder="Last name"
                     ngModel #lastname="ngModel" required>
            </div>
            <span *ngIf="lastname.invalid && lastname.touched" class="help-block">Last name error</span>

            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-user-circle"></i></span>
              <input type="text" class="form-control" name="username" placeholder="Username"
                     ngModel #username="ngModel" required>
            </div>
            <span *ngIf="username.invalid && username.touched" class="help-block">Username error</span>

            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-envelope"></i></span>
              <input type="email" class="form-control" name="email" placeholder="Email"
                     ngModel #email="ngModel" required>
            </div>
            <span *ngIf="email.invalid && email.touched" class="help-block">Email  error</span>

            <div class="input-group">
              <span class="input-group-text"><i class="fad fa-key"></i></span>
              <input type="password" class="form-control" name="password" placeholder="Password"
                     ngModel #password="ngModel" required>
            </div>
            <span *ngIf="password.invalid && password.touched" class="help-block">Password error</span>

            <br>
            <button class="btn btn-lg btn-primary btn-block" [disabled]="loginForm.invalid || loadingIcon"
                    type="submit">
              <i *ngIf="loadingIcon" class="fas fa-spinner fa-spin"></i>&nbsp;&nbsp;
              <span *ngIf="loadingIcon">Loading...</span>
              <span *ngIf="!loadingIcon">Login</span>
            </button>
          </form>
        </div>
      </div>
      <div class="d-flex justify-content-center links">
        <div class="col-xs-12 col-sm-3">
          <p class="omb_forgotPwd text-white"> Do you have account?
            <a class="text-warning" href="/login">Sign in</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

</div>

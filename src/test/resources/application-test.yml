
spring:
  datasource:
    url: jdbc:h2:mem:hospitalDB;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MYSQL
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    show_sql: true
    hibernate:
      jdbc:
        batch_size: 50
        fetch_size: 50
        max_size: 25
        min_size: 5
      dialect: org.hibernate.dialect.H2Dialect
  sql:
    init:
      schema-locations: classpath:sql/schema.sql
      mode: always

  h2:
    console:
      enabled: true





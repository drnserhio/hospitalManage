spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      jdbc.batch_size: 50
      jdbc.fetch_size: 50
      jdbc.max_sizeP: 25
      jdbc.min_size: 5
      dialect: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
